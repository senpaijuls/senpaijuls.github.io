<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letters for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffc3d5 0%, #ffe5ec 50%, #fff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .tulip {
            position: fixed;
            font-size: 60px;
            opacity: 0.4;
            animation: float 15s infinite ease-in-out;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(5deg);
            }
            50% {
                transform: translateY(-60px) rotate(-5deg);
            }
            75% {
                transform: translateY(-30px) rotate(3deg);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: #d63384;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.2);
        }

        .header p {
            color: #c2185b;
            font-size: 1.3em;
            font-style: italic;
        }

        .letter-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(214, 51, 132, 0.15);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .letter-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff69b4, #d63384, #c2185b);
        }

        .letter-date {
            color: #d63384;
            font-size: 0.9em;
            margin-bottom: 20px;
            font-style: italic;
        }

        .letter-content {
            color: #333;
            line-height: 1.8;
            font-size: 1.1em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .heart-divider {
            text-align: center;
            margin: 30px 0;
            color: #ff69b4;
            font-size: 2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .letter-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Love Letter for Shane, My Love</h1>
            <p>A collection of my heart's whispers</p>
        </div>

        <div id="letters-display"></div>
    </div>

    <script>
        // Create animated tulips
        function createTulips() {
            const tulipEmojis = ['üå∑', 'üåπ', 'üíê'];
            for (let i = 0; i < 15; i++) {
                const tulip = document.createElement('div');
                tulip.className = 'tulip';
                tulip.textContent = tulipEmojis[Math.floor(Math.random() * tulipEmojis.length)];
                tulip.style.left = Math.random() * 100 + '%';
                tulip.style.top = Math.random() * 100 + '%';
                tulip.style.animationDelay = Math.random() * 5 + 's';
                tulip.style.animationDuration = (10 + Math.random() * 10) + 's';
                document.body.appendChild(tulip);
            }
        }

        // ========================================
        // ADD YOUR NEW LOVE LETTERS HERE
        // ========================================
        // Copy the format below to add new letters:
        // {
        //     date: "Month Day, Year",
        //     content: "Your love letter text here.\n\nUse \\n\\n for new paragraphs."
        // },
        // ========================================

        const letters = [
            {
                date: "January 11, 2026",
                content: "Her walls were a lot taller than I am. I didn't climb them. I didn't knock them down. I didn't bang on them or yell out from the other side. From there I spoke gently to her about the obvious; her walls.\n\nWe talked, we traded knowledge, things that only the two of us knows, and conversation of mutual interests. We spoke about who hurt us, how, when, and why. We shared a lot about who we were and who we desperately wanted to one day be.\n\nI did confess about what I feel about her, she did not reject me. She had given me a chance to know her more. And there's only one thing I knew.\n\nShe was safe. She's mine and I am hers."
            },
            // ADD MORE LETTERS HERE - follow the same format as above
            // Example:
            // ,
             {
                date: "January 12, 2026",
                content: "how could i stop loving you, if the best part of me i discovered only by being talking to you everyday?"
             },
        {
            date:"January 13, 2026",
            content:"to love you in the light is to love you in the darkness. my love for you expands beyond all that is worldly possible. because my love to you is the darkness itself. infinite."
        }, {
            date:"January 14, 2026",
            content:"i may not have been there to witness every version of you that learned how to survive, the ones that broke quietly, and the ones that stayed even when you shouldn't have.\n\nbut even if i arrived late,  i love you like i've been waiting."
        }, {
            date:"January 15, 2026",
            content:"i love you in all your mistakes, the ones you forgive yourself and the ones you don't. i love you when you're steady and even when you feel like an earthquake waiting to happen."
        }, {
            date:"January 16, 2026",
            content:"i love you when you're gentle and i love you when you're exhausted of being strong. i love you when you're sure and i love you when you're so unsure it frightens you."
        }, {
            date:"January 17, 2026",
            content:"even if this is my first time loving you, i promise you that it will not be shallow, i promise you that it will always be unscathed and fervent\ni will love you in every version of you in this life."
        }
        ];

        function displayLetters() {
            const display = document.getElementById('letters-display');
            display.innerHTML = '';
            
            if (letters.length === 0) {
                display.innerHTML = '<p style="text-align: center; color: #d63384;">No letters yet...</p>';
                return;
            }
            
            letters.forEach((letter, index) => {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter-container';
                letterDiv.innerHTML = `
                    <div class="letter-date">${letter.date}</div>
                    <div class="letter-content">${letter.content}</div>
                `;
                display.appendChild(letterDiv);

                if (index < letters.length - 1) {
                    const divider = document.createElement('div');
                    divider.className = 'heart-divider';
                    divider.textContent = 'üíù';
                    display.appendChild(divider);
                }
            });
        }

        // Initialize everything when page loads
        window.addEventListener('DOMContentLoaded', function() {
            createTulips();
            displayLetters();
        });
    </script>
</body>
</html>
