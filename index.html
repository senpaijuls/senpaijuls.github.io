<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjt6x4H72qcw2-5JdIz5P4uxosDvJ9-gTPrT3j5bmpMs-j5AL4mPEEyrt&s=10');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            margin: 0;
        }

        p {
            font-size: 20px;
            margin: 15px 0;
        }

        .button {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff1f5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For You ❤️</h1>
        <p>Hi, Ms. Angel!</p>
        <p>i just want you to know nga crush taka hehe</p>
        <p>i don't know why. but, since sang nakita taka sa plantanan, i can't stop thinking of you.</p>
        <p>is this what they called love at first sight?</p>
        <button class="button" onclick="alert('para sakon, you are special!')">Click Me!</button>
    </div>
    <div class="gif-container">
        <img id="gif" src="https://raw.githubusercontent.com/cocomo29/send-this-to-your-crush/refs/heads/main/pls.gif" alt="Please" />
      </div>
</body>
</html>
